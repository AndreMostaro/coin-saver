<body class="ng-scope">
  <div id="container">
    <div>
      <a class="logomd" href="/">
        <img src="../../../assets/images/coinsaver_logo-removebg-preview.png"></a>
      <div class="ng-scope">
        <h2 class="container-title">Acesse sua conta</h2>

        <div class="formulario-login">

           <div>
            <form>
              <mat-form-field class="mat-form-field" appearance="fill">
                <mat-label>Email</mat-label>
                <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher" placeholder="email@example.com">
                <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Email is <strong>required</strong>
                </mat-error>
              </mat-form-field>
            </form>
          </div>

          <div>
            <mat-form-field class="mat-form-field" appearance="fill">
              <mat-label>Senha</mat-label>
              <input type="text" matInput>
            </mat-form-field>
          </div>

          <button type="submit" class="btn ng-binding" (click)="abrirUsuarioLogadoPage()">Fazer Login</button>
        </div>

        <div id="acoes">
          <button class="btn ng-binding" (click)="showModalRedefinirSenha()">Esqueci minha senha</button>
        </div>
        <div id="acoes">
          <a href="/">Pagina Inicial</a>
        </div>
        <div id="acoes">
          <button class="btn ng-binding" (click)="abrirCadastroPage()">Criar nova conta</button>
        </div>
      </div>
    </div>
  </div>

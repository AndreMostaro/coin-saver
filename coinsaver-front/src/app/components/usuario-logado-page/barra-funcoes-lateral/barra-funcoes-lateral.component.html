<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="navbar-brand d-sm-flex menu-lateral-position">
      <a>
        <img alt="" class="img-fluid logo-pessoal" src="../../../../assets/images/coinsaver_logo-removebg-preview.png">
      </a>
    </div>

    <div>
      <p (click)="showFillerTransacoes = !showFillerTransacoes" mat-raised-button style="cursor: pointer; font-weight: bold;">
        <p-button icon="pi pi-server" styleClass="p-button-rounded p-button-secondary"></p-button> Transações</p>
      <!-- <p *ngIf="showFillerTransacoes" (click)="abrirTransacoesGeral()" style="cursor: pointer;">
        <p-button icon="pi pi-server" styleClass="p-button-rounded p-button-secondary"></p-button></p> -->
      <p *ngIf="showFillerTransacoes" (click)="abrirTransacoesMensal()" style="cursor: pointer;">
        <p-button icon="pi pi-calendar" styleClass="p-button-rounded p-button-success"></p-button> Mensais</p>
      <p *ngIf="showFillerTransacoes" (click)="abrirModalCadastroNovaTransacao()" style="cursor: pointer;">
        <p-button icon="pi pi-plus" styleClass="p-button-rounded"></p-button> Criar</p>
      <p (click)="retornaPaginaInicialUsuarioLogado()" mat-raised-button style="cursor: pointer; font-weight: bold;">
        <p-button icon="pi pi-user" styleClass="p-button-rounded p-button-warning"></p-button> Início</p>
      <p (click)="sairLoginUsuario()" mat-raised-button style="cursor: pointer; font-weight: bold;">
        <p-button icon="pi pi-sign-out" styleClass="p-button-rounded p-button-danger"></p-button> Sair</p>
      <!-- <p *ngIf="showFillerTransacoes"> icone > Nova Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Editar Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Pagar Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Receber Transação</p> -->
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
      <div (click)="drawer.toggle()">
        <p-button *ngIf="!isOpen" (onClick)="abrirMenuLateral()" icon="pi pi-angle-double-right" styleClass="p-button-rounded p-button-warning"></p-button>
        <p-button *ngIf="isOpen" (onClick)="fecharMenuLateral()" icon="pi pi-angle-double-left" styleClass="p-button-rounded p-button-warning"></p-button>
      </div>
  </div>

</mat-drawer-container>

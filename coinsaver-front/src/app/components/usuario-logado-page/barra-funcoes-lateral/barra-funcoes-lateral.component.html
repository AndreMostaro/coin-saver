<mat-drawer-container class="example-container" autosize>

  <mat-drawer #drawer class="example-sidenav" mode="side">
    <div class="navbar-brand d-sm-flex menu-lateral-position">
      <a>
        <img alt="" class="img-fluid logo-pessoal" src="../../../../assets/images/coinsaver_logo-removebg-preview.png">
      </a>
    </div>

    <div>
      <p (click)="showFillerTransacoes = !showFillerTransacoes" mat-raised-button style="cursor: pointer; font-weight: bold;">CONTROLE TRANSAÇÕES</p>
      <p *ngIf="showFillerTransacoes" (click)="abrirTransacoesGeral()" style="cursor: pointer;"> icone > Geral</p>
      <p *ngIf="showFillerTransacoes" (click)="abrirTransacoesMensal()" style="cursor: pointer;"> icone > Mensal</p>
      <p (click)="retornaPaginaInicialUsuarioLogado()" mat-raised-button style="cursor: pointer; font-weight: bold;">PÁGINA INICIAL USUÁRIO</p>
      <!-- <p *ngIf="showFillerTransacoes"> icone > Nova Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Editar Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Pagar Transação</p>
      <p *ngIf="showFillerTransacoes"> icone > Receber Transação</p> -->
    </div>
  </mat-drawer>

  <div class="example-sidenav-content">
    <button type="button" mat-button (click)="drawer.toggle()">
      Menu lateral
    </button>
  </div>

</mat-drawer-container>
